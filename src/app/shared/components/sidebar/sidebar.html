<div class="sidebar">
  
  <!-- Header utente -->
  <div class="user-header">
    <div class="avatar">
      <img src="/assets/logo_Utente.png" alt="Avatar">
    </div>
    <div class="user-info">
      <div class="user-name">Mario Rossi</div>
      <div class="user-role">Amministrazione</div>
    </div>
  </div>

  <!-- Menu di navigazione -->
  <nav class="sidebar-content">
    <a routerLink="/assets" 
       routerLinkActive="active"
       [routerLinkActiveOptions]="{exact: false}"
       class="menu-item">
      <span class="icon">
        <!-- logo lista assets  -->
       <img src="/assets/list.png" alt="Avatar">
      </span>
      <span class="label">Lista Asset</span>
    </a>

    <a routerLink="/users" 
       routerLinkActive="active"
       [routerLinkActiveOptions]="{exact: false}"
       class="menu-item">
      <span class="icon">
        <img src="/assets/logo_Utente.png" alt="Utenti" width="20" height="20">
      </span>
      <span class="label">Utenti</span>
    </a>
  </nav>

  <!-- Logout -->
  <div class="sidebar-footer">
    <button (click)="onLogout()" 
       class="logout-btn">
      <span class="icon">
        <!-- Qui metterai il tuo SVG per Logout -->
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
          <path d="M9 21H5C3.89543 21 3 20.1046 3 19V5C3 3.89543 3.89543 3 5 3H9" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M16 17L21 12L16 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M21 12H9" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </span>
      <span class="label">Logout</span>
    </button>
  </div>

</div>
