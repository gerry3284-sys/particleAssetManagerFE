<!-- sidebar.component.html -->
<div class="sidebar d-flex flex-column">
  
  <!-- Header utente -->
  <div class="user-header d-flex align-items-center gap-3 p-3 border-bottom">
    <div class="avatar">
      <img src="/assets/logo_Utente.png" alt="Avatar" class="img-fluid">
    </div>
    <div class="user-info">
      <div class="user-name fw-semibold">Mario Rossi</div>
      <div class="user-role text-muted small">Amministrazione</div>
    </div>
  </div>

  <!-- Menu di navigazione -->
  <nav class="menu flex-grow-1 py-2">
    <a routerLink="/assets" 
       routerLinkActive="active"
       [routerLinkActiveOptions]="{exact: false}"
       class="menu-item d-flex align-items-center gap-3 text-decoration-none mx-2 px-3 py-2 rounded-2">
      <span class="icon d-flex align-items-center justify-content-center">
        <!-- logo lista assets  -->
       <img src="/assets/list.png" alt="Avatar" class="img-fluid">
      </span>
      <span class="label">Lista Asset</span>
    </a>

    <a routerLink="/users" 
       routerLinkActive="active"
       [routerLinkActiveOptions]="{exact: false}"
       class="menu-item d-flex align-items-center gap-3 text-decoration-none mx-2 px-3 py-2 rounded-2">
      <span class="icon d-flex align-items-center justify-content-center">
        <img src="/assets/logo_Utente.png" alt="Utenti" width="20" height="20">
      </span>
      <span class="label">Utenti</span>
    </a>
  </nav>

  <!-- Logout -->
  <div class="logout border-top py-3">
    <a (click)="onLogout()" 
       class="logout-btn d-flex align-items-center gap-3 text-decoration-none mx-2 px-3 py-2 rounded-2">
      <span class="icon d-flex align-items-center justify-content-center">
        <!-- Qui metterai il tuo SVG per Logout -->
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
          <path d="M9 21H5C3.89543 21 3 20.1046 3 19V5C3 3.89543 3.89543 3 5 3H9" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M16 17L21 12L16 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M21 12H9" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </span>
      <span class="label">Logout</span>
    </a>
  </div>

</div>
