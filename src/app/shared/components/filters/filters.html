<!-- Card contenitore dei filtri -->
<div class="filters-card">
  <form [formGroup]="filtersForm" class="filters-grid">
    
    <!-- Tipologia Asset -->
    <div class="filter-item">
      <label class="filter-label" for="assetType">Tipologia Asset</label>
      <select id="assetType" formControlName="assetType" class="filter-control">
        <option value="">Tutte le tipologie</option>
        <option *ngFor="let type of assetTypes()" [value]="type.name">
          {{ type.name }}
        </option>
      </select>
    </div>

    <!-- Business Unit -->
    <div class="filter-item">
      <label class="filter-label" for="businessUnit">Business Unit</label>
      <select id="businessUnit" formControlName="businessUnit" class="filter-control">
        <option value="">Tutte le BU</option>
        <option *ngFor="let bu of businessUnits()" [value]="bu.name">
          {{ bu.name }}
        </option>
      </select>
    </div>

    <!-- Stato Asset -->
    <div class="filter-item">
      <label class="filter-label" for="status">Stato Asset</label>
      <select id="status" formControlName="status" class="filter-control">
        <option value="">Tutti gli stati</option>
        <option *ngFor="let status of assetStatusTypes()" [value]="status.name">
          {{ status.name }}
        </option>
      </select>
    </div>

    <!-- Nome Assegnatario (input con debounce) -->
    <div class="filter-item input-with-icon">
      <label class="filter-label" for="assignedUser">Nome Assegnatario</label>
      <input
        id="assignedUser"
        type="text"
        placeholder="Cerca per nome..."
        formControlName="assignedUser"
        class="filter-control"
      />
      
      
    </div>

  </form>
</div>
