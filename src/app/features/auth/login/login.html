<div class="login-page">
  <div class="login-card">
    <div class="brand">
      <div class="brand-mark">PA</div>
      <div>
        <h2>Particle Asset Manager</h2>
        <p>Accedi per continuare alla gestione degli asset.</p>
      </div>
    </div>

    <form class="login-form" (submit)="$event.preventDefault(); onLogin()">
      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="nome.cognome@azienda.com" />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="••••••••" />
      </div>

      <div class="form-row">
        <label class="remember">
          <input type="checkbox" />
          Ricordami
        </label>
        <a class="link" href="javascript:void(0)">Password dimenticata?</a>
      </div>

      <button class="btn-login" type="submit">
        Accedi
      </button>
    </form>

    <div class="login-footer">
      <span>Serve aiuto?</span>
      <a class="link" href="javascript:void(0)">Contatta l'amministratore</a>
    </div>
  </div>
</div>
